<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><!---cssファイルとの紐づけ。任意のファイルに変更してください。-->   
    <title>3D Model Click Example</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            
        }
        canvas { 
            display: block; 
        }
        #infoBox {
            position: fixed;
            right: 0;
            top: 0;
            width: 30%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-left: 1px solid #cccccc;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            overflow-y: auto;
        }
        .button-container {
            position: fixed; /* 固定位置 */
            bottom: 0; /* 下部に配置 */
            left: 0;
            width: 100%; /* 横幅100% */
            background-color: rgba(255, 255, 255, 0.8); /* 背景色を設定 */
            padding: 10px; /* パディング */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5); /* 上に影を付ける */
            display: flex; /* フレックスボックスを使用 */
            justify-content: space-around; /* ボタンを均等に配置 */
        }
        .button-container button {
            flex: 1; /* 各ボタンを均等に配置 */
            margin: 0 5px; /* ボタン間のマージン */
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="infoBox"></div> <!-- 吹き出し用のdivを追加 -->

    <div class="button-container">
