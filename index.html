        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=DotGothic16&family=Londrina+Sketch&family=Sixtyfour+Convergence&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=DotGothic16&family=Londrina+Sketch&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sixtyfour+Convergence&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

        <style>
            #location-text {
                position: absolute;
                top: 0px;
                left: 1%;
                /* transform: translateX(-50%); */
                color: rgb(68, 46, 10);
                font-size: 20px;
                z-index: 1;
                pointer-events: none; /* テキストがクリックに干渉しないように */
                margin-top: 30px;
                /* background-color: transparent !important; 背景を透明に */
            }
            #overlay-text {
                position: absolute;
                top: 24px;
                left: 50%;
                transform: translateX(-50%);
                color: rgb(68, 46, 10);
                font-size: 46px;
                z-index: 1;
                pointer-events: none; /* テキストがクリックに干渉しないように */
                margin-top: 30px;
                background-color: transparent !important; /* 背景を透明に */

                animation: moveUpDown 2s ease-in-out infinite;  /* アニメーションの追加 */
            }
            #guide {
                /*モデルをタップしてみてくださいの案内*/
                position: absolute;
                top: 46px;
                left: 50%;
                transform: translateX(-50%);
                color: rgb(68, 46, 10);
                font-size: 20px;
                z-index: 1;
                pointer-events: none; /* テキストがクリックに干渉しないように */
                margin-top: 70px;
                background-color: transparent !important; /* 背景を透明に */

                animation: moveUpDown 2s ease-in-out infinite;  /* アニメーションの追加 */
            }

            /*頑張って跳ねる文字*/
            @keyframes moveUpDown { 
                0% {
                    transform: translate(-50%, 0);  /* 中央 */
                }
                30% {
                    transform: translate(-50%, 4px);  /* 下に移動 */
                }
                50% {
                    transform: translate(-50%, -3px);  /* 上に移動 */
                }
                80% {
                    transform: translate(-50%, 8px);  /* 帰る */
                }
                100% {
                    transform: translate(-50%, 0);  /* 中央 */
                }
            }
            #yatai-text {
                position: absolute;
                top: 170%;
                left: 80%;
                /* transform: translateX(-50%); */
                color: rgb(68, 46, 10);
                font-size: 15px;
                z-index: 1;
                pointer-events: none; /* テキストがクリックに干渉しないように */
                margin-top: 30px;
            }
            #gym-text {
                position: absolute;
                top: 100%;
                left: 63%;
                /* transform: translateX(-50%); */
                color: rgb(68, 46, 10);
                font-size: 15px;
                z-index: 1;
                pointer-events: none; /* テキストがクリックに干渉しないように */
                margin-top: 30px;
            }
            .message {
                background-color: rgba(255, 255, 255, 0.9);
                line-height: 1.5;
                position: relative;
                display: inline-block;
                padding: 1rem 1rem;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                -webkit-transition: all 0.3s;
                transition: all 0.3s;
                text-align: center;
                vertical-align: middle;
                text-decoration: none;
                letter-spacing: 0.1em;
                color: #212529;
                border-radius: 0.5rem;

                font-family: "DotGothic16", sans-serif;
                font-weight: 400;
                font-style: normal;
            }
            .message:before {
              content: "";
              position: absolute;
              top: 100%;
              left: 50%;
              margin-left: -15px;
              border: 15px solid transparent;
              border-top: 15px solid rgba(255, 255, 255, 0.9);
            }
            canvas {
                display: block;
            }

            /* *,
            *:before,
            *:after {
            -webkit-box-sizing: inherit;
            box-sizing: inherit;
            } */

            #management{
                position: absolute;
                right: 10px;
                top: 10px;
            }
            .management{
                background-color: #edc264;                
                display: inline-block;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                -webkit-transition: all 0.3s;
                transition: all 0.3s;
                text-align: center;
                vertical-align: middle;
                text-decoration: none;
                color: #ffffff;
                border-radius: 50%;
                width: 30px; /*24がかわいいけど見にくいので30？*/
                height: 30px;
                
                font-family: "Roboto Mono", monospace;
                font-weight: 500;
                font-style: normal;
            }
            .management:hover {
                background-color: #fff9ed !important;
                color: #daa739;
            }
            #popup-wrapper {
                background-color: rgba(0, 0, 0, .5);
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: none;
            }
            #popup-inside {
                text-align: center;
                width: 100%;
                max-width: 300px;
                background: white;
                margin: 10% auto;
                padding: 20px;
                position: relative;
            }
            #popup-inside .text{
                background: purple;
                color: white;
                text-decoration: none;
                padding: 6px 10px;
            }
            #close {
                position: absolute;
                top: 0;
                right: 5px;
                cursor: pointer;
            }
        </style>
    </head>

            <div id="overlay-text"></div>
            <div id="guide"></div>
            <button id="management" class="management">i</button>
            <div id="popup-container">
                <div id="popup-wrapper">

            </div>
            <div id="yatai-text" class="message">屋台の位置は<br>体育館横に<br>移動になりました</div>
            <div id="gym-text" class="message">体育館</div>
