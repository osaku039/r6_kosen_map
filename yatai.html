<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Click Example</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=DotGothic16&family=Londrina+Sketch&family=Sixtyfour+Convergence&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        canvas {
            display: block;
        }
        #location-text {
                position: absolute;
                top: 0px;
                left: 1%;
                /* transform: translateX(-50%); */
                color: rgb(68, 46, 10);
                font-size: 20px;
                z-index: 1;
                pointer-events: none; /* テキストがクリックに干渉しないように */
                margin-top: 30px;
                /* background-color: transparent !important; 背景を透明に */
        }
        #infoBox {
            position: fixed;
            right: 0;
            top: 0;
            width: 30%;
            height: 100%;
            margin: 0 5%;
            background-color: transparent !important; /* 背景を透明に */
            padding: 20px;
            box-sizing: border-box;
            display: none;
            overflow-y: auto;
        }
        .l-wrapper_01 {
            margin: 1rem auto;
            width: 95%;
        }

        .l-wrapper_01:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, .1), 0 3px 6px rgba(0, 0, 0, .08);
            transition: all .5s;
        }

        .card_01 {
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, .16);
            color: #212121;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card__header_01 {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .class_photo {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .class_photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .class_icon {
            position: absolute;
            bottom: -50px;
            right: 10px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: solid 5px #fff;
        }

        .card__body_01 {
            padding: 1rem;
            flex-grow: 1;
        }

        .card__text2_01 {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .card__footer_01 {
            padding: 1rem;
            border-top: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class=canvas-container>
        <div id="location-text" class="loc">夢工場 屋台スペース</div>
        <canvas id="threejs-canvas"></canvas>
    </div>
    <div id="infoBox"></div> <!-- 吹き出し用のdivを追加 -->

    <!-- ボタンコンテナ -->
    <div class="button-container">
        <div class="text"><p>モデルをタップしてみてください！</p><br></div>
        <div class="index_button-top">
            <button onclick="location.href='index.html'" class="orange">ほーむ</button>
            <button onclick="location.href='souzou.html'" class="yellow">創造実践棟</button>
            <button onclick="location.href='yatai.html'" class="yellow">視聴覚ホール</button>
            <button onclick="location.href='gym.html'" class="yellow">体育館</button>
        </div>
    </div>

    
    <div id="container"></div>
    <!-- Three.jsライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- OrbitControls -->
    <script src="js/OrbitControls.js"></script>
    <!-- GSAPライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <!-- メインスクリプト -->
    <script type="module" src="js/yatai.js"></script>

</body>
</html>
