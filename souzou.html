    <style>
        #location-text {
            position: absolute;
            /* top: 0px; */
            left: 1%;
            /* transform: translateX(-50%); */
            color: rgb(68, 46, 10);
            font-size: 20px;
            z-index: 1;
            pointer-events: none; /* テキストがクリックに干渉しないように */
            margin-top: 30px;
            /* background-color: transparent !important; 背景を透明に */
        }
        canvas {
            display: block;
        }
        #infoBox {
            position: fixed;
            right: 0;
            top: 0;
            width: 30%;
            height: 100%;
            background-color: transparent !important; /* 背景を透明に */
            padding: 20px;
            box-sizing: border-box;
            display: none;
            overflow-y: auto;
        }
        .l-wrapper_01 {
            margin: 1rem auto;
            width: 95%;
        }

        .l-wrapper_01:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, .1), 0 3px 6px rgba(0, 0, 0, .08);
            transition: all .5s;
        }

        .card_01 {
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, .16);
            color: #212121;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card__header_01 {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .class_photo {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .class_photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .class_icon {
            position: absolute;
            bottom: -50px;
            right: 10px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: solid 5px #fff;
        }

        .card__body_01 {
            padding: 1rem;
            flex-grow: 1;
        }

        .card__text2_01 {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .card__footer_01 {
            padding: 1rem;
            border-top: 1px solid #ddd;
            text-align: center;
        }


        .button_01 {
        display: inline-block;
        text-decoration: none;
        transition: background-color .3s ease-in-out;
        text-align: center;
        }

        .button_01 a {
        text-decoration: none;
        }

        .button_01.-compact {
        padding: .5rem 1rem;
        border-radius: .25rem;
        background-color: #4f96f6;
        color: #fff;
        font-weight: bold;
            text-decoration: none;
        }

        .button_01.-compact:hover,
        .button_01.-compact:focus {
        background-color: #6bb6ff;
        }

        #guide {
            /*モデルをタップしてみてくださいの案内*/
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(68, 46, 10);
            font-size: 18px;
            z-index: 1;
            pointer-events: none; /* テキストがクリックに干渉しないように */
            margin-top: 70px;
            background-color: transparent !important; /* 背景を透明に */

            animation: moveUpDown 2s ease-in-out infinite;  /* アニメーションの追加 */
        }
        @keyframes moveUpDown { 
            0% {
                transform: translate(-50%, 0);  /* 中央 */
            }
            30% {
                transform: translate(-50%, 4px);  /* 下に移動 */
            }
            50% {
                transform: translate(-50%, -3px);  /* 上に移動 */
            }
            80% {
                transform: translate(-50%, 8px);  /* 帰る */
            }
            100% {
                transform: translate(-50%, 0);  /* 中央 */
            }
        }
    </style>
