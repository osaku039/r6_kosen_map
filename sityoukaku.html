<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><!---cssファイルとの紐づけ。任意のファイルに変更してください。-->
    <title>3D Model Click Example</title>
</head>
<body>
    <div class="button-container">
        <div class="text"><p>モデルをタップしてみてください！</p><br></div>
        <button onclick="location.href='sityoukaku.html'" class="orange">sityo-kaku</button>
        <button onclick="location.href='taiikukan.html'" class="yellow">tai-kukan</button>
        <button onclick="location.href='souzou.html'" class="orange">創造実践棟</button>
        <button onclick="location.href='yatai.html'" class="yellow">123yatai567</button>
        <!-- ここに20個のボタンを追加できます -->
    </div>
    <div class="base">
        <div class="model">
            <!---多分大事変更しないでください-->
            <div id="container"></div>
            <!-- Three.jsライブラリ -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
            <!-- GLTFLoader -->
            <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
            <!-- OrbitControls -->
            <script src="js/OrbitControls.js"></script>
            <!-- GSAPライブラリ -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
            <!-- メインスクリプト -->
            <script src="js/sityoukaku.js"></script>
        </div>
        
        <div class="select-button">
            <button class="class-select-button">やあ</button>
        </div>
    </div>
</body>
</html>
